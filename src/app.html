<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#333333" />
		<meta name="description" content="Etienne Dayre's portfolio, web developper in Paris" />
		%sveltekit.head%

		<script>
			function checkSystemeColor() {
				if (
					localStorage.theme === 'dark' ||
					(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				) {
					document.documentElement.classList.add('dark');
					localStorage.theme = 'dark';
				} else {
					localStorage.theme = 'light';
				}
			}
			checkSystemeColor();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-100 dark:bg-gray-900 dark:text-white" style="-webkit-background-size: cover; -moz-background-size: cover; background-size: cover;">
		<div id="svelte" class="relative flex min-h-screen flex-col font-sans">%sveltekit.body%</div>
	</body>
</html>
