<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="theme-color" content="#333333" />
        <meta
            name="description"
            content="Etienne Dayre's portfolio, student developper in Paris"
        />

        %sapper.base%

        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="main.css" />
        <link
            rel="manifest"
            href="manifest.json"
            crossorigin="use-credentials"
        />
        <link rel="icon" type="image/png" href="favicon.png" />

        %sapper.styles%

        %sapper.head%

        %sapper.scripts%
        
        <script>
            function checkSystemeColor() {
                if (
                    localStorage.theme === 'dark' ||
                    (!('theme' in localStorage) &&
                        window.matchMedia('(prefers-color-scheme: dark)').matches)
                ) {
                    document.documentElement.classList.toggle('mode-dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                };
            checkSystemeColor();
        </script>
    </head>
    <body>
        <div id="sapper" class="flex flex-col min-h-screen font-sans bg-gray-100 dark:bg-gray-900 dark:text-white">
            %sapper.html%
        </div>
    </body>
</html>
